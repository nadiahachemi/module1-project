<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

</head>
<body>
<div class="header">SUBWAY FROTEUR GAME</div>
    <canvas id="canvas" height="800" width="800"></canvas>

    <script>



        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = 'black';
        ctx.font = '18px serif';
     

   
       
       function drawLines(){
               ctx.beginPath();
        ctx.moveTo(0,2250);
        ctx.lineTo(388,0);
        ctx.moveTo(412, 0);
        ctx.lineTo(800,2250)
        ctx.stroke();
        };

      function drawPaths(){
               ctx.beginPath();
        ctx.moveTo(0,800);
        ctx.lineTo(360,0);
        ctx.moveTo(440, 0)
        ctx.lineTo(800,800)
        ctx.stroke();
        };
     
     
      var frotteurimage = new Image();
      frotteurimage.src="frotteur.png";

      var girlimage=new Image();
      girlimage.src="girl-running-rigth.png";

      var frotteurArmy=[];

      function Frotteur( x, y , hgt, wdt, path){
        this.x= x;
        this.y= y;
        this.heigth= hgt;
        this.width =wdt;
        this.path = path;
        };

    Frotteur.prototype.drawFrot= function (){
      if (this.path ===1 && this.y< 100){
            this.y += 0.5;
            this.x -= 0.3;
            this.heigth += 0.3;
            this.width += 0.25;
      }else if (this.path ===1 && this.y< 200){
            this.y += 1;
            this.x -= 0.7;
            this.heigth += 0.7;
            this.width += 0.5;      
       }else if (this.path ===1 && this.y< 300){
            this.y += 1.5;
            this.x -= 1.2;
            this.heigth += 1.2;
            this.width += 1;
       }else if (this.path ===1 && this.y> 300){
            this.y += 3;
            this.x -= 1.7;
            this.heigth += 1.3;
            this.width += 1;   
        } else if (this.path ===2 && this.y< 100){
            this.y += 0.5;
            this.x -= 0.125;
            this.heigth += 0.3;
            this.width += 0.25;
      }else if (this.path ===2 && this.y< 200){
            this.y += 1;
            this.x -= 0.23;
            this.heigth += 0.7;
            this.width += 0.5;      
       }else if (this.path ===2 && this.y< 300){
            this.y += 1.5;
            this.x -= 0.3;
            this.heigth += 1.2;
            this.width += 1;
       }else if (this.path ===2 && this.y> 300){
            this.y += 3;
            this.x -= 0.4;
            this.heigth += 1.3;
            this.width += 1;    
        }else if (this.path ===3 && this.y< 100){
            this.y += 0.5;
            this.x += 0.1;
            this.heigth += 0.3;
            this.width += 0.25;
      }else if (this.path ===3 && this.y< 200){
            this.y += 1;
            this.x += 0.3;
            this.heigth += 0.7;
            this.width += 0.5;      
       }else if (this.path ===3 && this.y< 300){
            this.y += 1.5;
            this.x += 0.5;
            this.heigth += 1.2;
            this.width += 1;
       }else if (this.path ===3 && this.y> 300){
            this.y += 3;
            this.x += 1;
            this.heigth += 1.3;
            this.width += 1; 
       }
        var frot = this;

            ctx.drawImage(frotteurimage, frot.x, frot.y, frot.width, frot.heigth);
            

    };
    
   
setInterval(function() {
    ctx.clearRect(0, 0, 800, 800);
    drawPaths();
    drawLines();
    frotteurArmy.forEach( function drawFrot(unfrot){
        unfrot.drawFrot();
    });
    ctx.fillText("Girl_x: " + girl.x, 500,40);
    ctx.fillText("Girl_y: " + girl.y, 500,60);
    draw(girl);
}, 1000/60);



    setInterval(function(){
        var rdmNbm= (Math.floor(Math.random()*3));
        if (rdmNbm===0){
            frotteurArmy.push(new Frotteur (360,-20, 0, 20, 1))
            console.log("PATH ONE");
        }else if(rdmNbm===1){
            frotteurArmy.push(new Frotteur (390,-20, 0, 20, 2))
            console.log("PATH TWO");
        }else {
            frotteurArmy.push(new Frotteur (420,-20, 0, 20, 3))
            console.log(new Frotteur);
            console.log("PATH TREE");
     }   

    },2500);


var girl ={
  x: 300,
  y: 500,
  moveLeft:  function() {if (this.x===0){this.x===0}else{ this.x -= 300} },
  moveRight: function() {if (this.x===600){this.x===600}else{ this.x += 300} },
};


function draw(girl) {
  var img = new Image();
     ctx.drawImage(girlimage, girl.x, girl.y, 200, 350); 
};



document.onkeydown = function(e) {
  switch (e.keyCode) {
    case 37: girl.moveLeft();  console.log('left',  girl); break;
    case 39: girl.moveRight(); console.log('right', girl); break;
  }
};


</script>
</body>
