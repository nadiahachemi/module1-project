      var frotteurArmy=[];

      function Frotteur( x, y , hgt, wdt, path){
        this.x= x;
        this.y= y;
        this.heigth= hgt;
        this.width =wdt;
        this.path = path;
        this.manteauOuvert = false;

        };

    Frotteur.prototype.drawFrot= function (){
        console.log(this.y)
        if (this.y >800 && this.manteauOuvert === false){
            this.heigth -=200;
            this.width -=200;
            this.x -= 800;
        }else if (this.path ===1 && this.y< 100){
            this.y += 0.8;
            this.x -= 0.3;
            this.heigth += 0.3;
            this.width += 0.25;
      }else if (this.path ===1 && this.y< 200){
            this.y += 1;
            this.x -= 0.8;
            this.heigth += 0.7;
            this.width += 0.5;      
       }else if (this.path ===1 && this.y< 300){
            this.y += 1.5;
            this.x -= 1.4;
            this.heigth += 2;
            this.width += 1;
       }else if (this.path ===1 && this.y> 300){
            this.y += 5;
            this.x -= 4;
            this.heigth += 3;
            this.width += 0.8;   
        } else if (this.path ===2 && this.y< 100){
            this.y += 0.8;
            this.x -= 0.125;
            this.heigth += 0.7;
            this.width += 0.25;
      }else if (this.path ===2 && this.y< 200){
            this.y += 1;
            this.x -= 0.23;
            this.heigth += 1.2;
            this.width += 0.5;      
       }else if (this.path ===2 && this.y< 300){
            this.y += 1.5;
            this.x -= 0.3;
            this.heigth += 3;
            this.width += 1;
       }else if (this.path ===2 && this.y> 300){
            this.y += 5;
            this.x -= 0.4;
            this.heigth += 4;
            this.width += 1;    
        }else if (this.path ===3 && this.y< 100){
            this.y += 0.8;
            this.x += 0.1;
            this.heigth += 0.3;
            this.width += 0.25;
      }else if (this.path ===3 && this.y< 200){
            this.y += 1;
            this.x += 0.3;
            this.heigth += 0.7;
            this.width += 0.5;      
       }else if (this.path ===3 && this.y< 300){
            this.y += 1.5;
            this.x += 0.5;
            this.heigth += 1.2;
            this.width += 1;
       }else if (this.path ===3 && this.y> 300){
            this.y += 5;
            this.x += 1;
            this.heigth += 3;
            this.width += 1; 
       }
        var frot = this;
            if (frot.manteauOuvert === false){
                ctx.drawImage(frotteurimage, frot.x, frot.y, frot.width, frot.heigth);
            }else if (frot.manteauOuvert === true) {
                ctx.drawImage(frotteurimageOpen, frot.x, frot.y, 250, 350);   
            }

    };  
      
 function boxCollision (x1, y1, width1, height1, x2, y2, width2, height2) {
        return x1 < x2 + width2 &&
        x1 + width1 > x2 &&
        y1 < y2 + height2 &&
        height1 + y1 > y2
        }
    

    

   
var game = setInterval(function() {
    ctx.clearRect(0, 0, 800, 800);
    timer.width+=0.1;
    drawPaths();
    drawLines();
    drawTimer(timer);
    ctx.fillText("Girl_x: " + girl.x2, 500,40);
    ctx.fillText("Girl_y: " + girl.y2, 500,60);
    draw(girl);
    frotteurArmy.forEach( function(unfrot){
        unfrot.drawFrot();
    });
    frotteurArmy.forEach( function( unfrot ){
        var isCollision = boxCollision (girl.x2, girl.y2+100, 100, 200, unfrot.x, unfrot.y, unfrot.width, unfrot.heigth);
        if (isCollision) {
            ctx.clearRect(0,0,800,800);
            unfrot.manteauOuvert = true;
            console.log("collision", unfrot);
            
            clearInterval(game);
            // window.alert("he touched you");
            drawLines();
            drawPaths();
            unfrot.drawFrot();
            draw(girl);
        }
    });
    
    
    if (timer.width>150){
        // window.alert("YOU WON!!!");   
        clearInterval(game)
        ctx.clearRect(0,0,800,800);
        drawWin();
    }
},1000/60);
